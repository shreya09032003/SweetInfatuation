<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Infatuation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Will you go out on a date with me?</h1>
      
        <img id="originalGif" src="sweet-zahraa-cute-zahraa.gif" alt=""> 
       
        <img id="happyGif" src="happy-gif-url.gif" alt="" style="display: none;"> 
       
        <div id="additionalGifContainer" style="display: none;"> 
            <img src="cute-please.gif">
        </div>
      
        <div class="buttons">
            <button id="yesBtn" onclick="handleYes()">Yes</button>
            <button id="noBtn">No</button>
            <button id="dateBtn" style="display: none;" onclick="showDatePicker()">Let's fix a date</button>
        </div>
     
        <div id="datePickerContainer" style="display: none;">
            <input type="date" id="datePicker">
            <button onclick="chooseDate()">Choose Date</button>
        </div>
       
        <div id="chosenDateContainer" style="display: none;">
            <p id="chosenDate"></p>
            <p id="dateMessage"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
